<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://unpkg.com/filepond/dist/filepond.css">
		<link rel="stylesheet" href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css">
		<link rel="stylesheet" href="css/main.css?v=1577694545485">
	</head>
	<body>
		<div class="main-wrap">
			<div class="auth_block">
				<div class="auth_block_wrap"><img class="form_border_top" src="images/form_auth_border.svg" alt="">
					<div class="auth_wrap">
						<div class="logo_form"><a href=""><img class="logo_img" src="images/logo_form.svg" alt=""></a></div>
						<div class="auth_text">
							<p>Глобальная платформа, социальная сеть для заработка, в которой предприятия и независимые специалисты могут налаживать связи и сотрудничать друг с другом удаленно.</p>
						</div>
						<form class="auth_form border_area" action="" method="">
							<div class="form_wrap">
								<h2 class="auth_title">Вход</h2>
								<input class="form-control auth_form__input" type="text" value="" placeholder="Ключ">
								<div class="custom-control custom-checkbox lost_system">
									<input class="custom-control-input" id="auth" type="checkbox">
									<label class="custom-control-label" for="auth">Остаться в системе</label>
								</div>
								<button class="btn btn-xl sing_in border_area" type="submit">Войти</button>
							</div>
						</form>
						<div class="auth_block__quest text-md">Нет аккаунта?</div><a class="auth_block__btn btn" href="#">Зарегистрироваться</a>
					</div><img class="form_border_bottom" src="images/form_auth_border.svg" alt="">
				</div>
			</div>
		</div>
		<script src="js/jquery/dist/jquery.min.js?v=1577694545485"> </script>
		<script src="https://unpkg.com/filepond/dist/filepond.min.js"> </script>
		<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.min.js"> </script>
		<script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>
		<script src="js/vendor.js?v=1577694545485"></script>
		<script src="js/main.js?v=1577694545485"></script>
	</body>
</html>
